<script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
     var sampleData ={};

  d3.tsv("arrdelay.tsv", function(error, data) {
    data.forEach(function(d) {
       
        if (error) throw error;
        d.state = d.state;
        d.delay= +d.delay;
        sampleData[d.state]={delay:d.delay,color:d3.interpolate("#ff4c4c","#800026")(d.delay)};
        
       if(d.delay<0){
          sampleData[d.state]={delay:+d.delay,color:"#3CB371"};
        }
        if(d.delay>0){
          if(d.delay>7)
          {
          sampleData[d.state]={delay:+d.delay,color:"#ff4c4c"};
          }
          else
          {
          sampleData[d.state]={delay:+d.delay,color:"#C3C300"};  
          }        
        }



        
      
    });
    
    send(sampleData)
  })
   

      function tooltipHtml(n, d){ /* function to create html content string in tooltip div. */
    return "<h4>"+n+"</h4><table>"+
      "<tr><td>Avg Delay</td><td>"+d.delay+" (mins)</td></tr>"+
      "</table>";
  }
     function type(d) {
  d.delay = +d.delay;
  return d;
}
  /* draw states on id #statesvg */ 
  var newdata={};
  function send(data) {
    uStates.draw("#statesvg", data, tooltipHtml);
    console.log(data);
}
 
 
</script>
